<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-info">
          <img class="top-img" src="images/bg-pattern-card.svg" alt="card-background-img"/>
          <div class="img-circle">
            <img
              src="./images/image-victor.jpg"
              alt="profile-pic"
              class="profile-pic"
            />
          </div>
          <h3 class="user-name">Victor Crest <span>26</span></h3>
          <p class="location">London</p>
        </div>
        <hr />
        <div class="profile-status">
          <div class="status">
            <h4>80k</h4>
            <span>Followers</span>
          </div>
          <div class="status">
            <h4>803k</h4>
            <span>Likes</span>
          </div>
          <div class="status">
            <h4>1.4k</h4>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sagor Mohammed Yusuf</a>.
    </div>
  </body>
</html>
